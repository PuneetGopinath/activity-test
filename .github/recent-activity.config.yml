settings:
  #username: "Readme-Workflows" # Replace with your username or comment out this line
  commit_msg: "âš¡ Update README with the recent activity"
  max_lines: 10
  readme_file: "./TEMPLATE.md"
  whitelisted_events:
    - "pr"
  #url_text: "{REPO}{ID}"
  date:
    timezone: "GMT+5:30"
    text: "Last Updated: {DATE} (Indian Standard Time)"
    #format: "dddd, mmmm dS, yyyy, h:MM:ss TT"
messages:
  comments: "{octicons/comment} Commented on {ID} in {REPO}"
  issue_opened: "{octicons/issueOpened} Opened issue {ID} in {REPO}"
  issue_closed: "{octicons/issueClosed} Closed issue {ID} in {REPO}"
  pr_opened: "{octicons/prOpened} Opened PR {ID} in {REPO}"
  pr_closed: "{octicons/prClosed} Closed PR {ID} in {REPO}"
  pr_merged: "{octicons/prMerged} Merged PR {ID} in {REPO}"
  create_repo: "{octicons/repoCreated} Created new repository {REPO}"
  fork_repo: "{octicons/fork} Forked {FORK} from {REPO}"
  wiki_create: "{octicons/wiki} Created new wiki page {WIKI} in {REPO}"
  added_member: "{octicons/people} Became collaborator on {REPO}"
  changes_approved: "{octicons/approved} Approved {ID} in {REPO}"
  changes_requested: "{octicons/changesRequested} Requested changes in {ID} in {REPO}"
  new_release: "{octicons/release} Released {ID} in {REPO}"
  new_star: "{octicons/star} Starred {REPO}"
