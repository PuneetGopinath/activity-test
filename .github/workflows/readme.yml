name: Update README

on:
  schedule:
    # Runs every first and 12 hrs.
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  activity:
    name: Update README with recent activity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Add activity to readme
        uses: Readme-Workflows/recent-activity@timezone-fix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          MAX_LINES: 10
          # Dates
          DATE_STRING: "Last Updated: {DATE} Indian Standard Time"
          TIMEZONE_OFFSET: "+5:30"
          # Events
          COMMENTS_ACTIVITY: "![comment] Commented on {ID} in {REPO}"
          ISSUE_OPENED: "![issueOpened] Opened issue {ID} in {REPO}"
          ISSUE_CLOSED: "![issueClosed] Closed issue {ID} in {REPO}"
          PR_OPENED: "![prOpened] Opened PR {ID} in {REPO}"
          PR_CLOSED: "![prClosed] Closed PR {ID} in {REPO}"
          PR_MERGED: "![prMerged] Merged PR {ID} in {REPO}"
